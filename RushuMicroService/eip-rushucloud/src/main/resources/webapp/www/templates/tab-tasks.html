<ion-view title="">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="orderTasks();">
            排序
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons>
        <a class="button">我的</a>
        <a class="button">需审批</a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus" ui-sref="tab.task-add">
        </button>
    </ion-nav-buttons>
  <ion-content>
      <ion-list>
          <ion-item ng-repeat="task in tasks" type="item-text-wrap" >
              <div class="item item-button-right">
                  <a href="#/tab/task/{{task.id}}"><h2>{{task.name}} {{task.createTimeDate}}</h2></a>
                  <p>{{task.description}} {{task.dueDate}}</p>
                  <div>
                  <button class="button button-icon icon ion-ios7-checkmark-empty" ng-click="completeTask('{{task.id}}')"></button>
                  <button class="button button-icon icon ion-ios7-close-empty" ></button>
                  </div>
                  <!--
                  <button class="btn btn-success task-claim-button" type="button"
                          ng-click="claimTask('{{report.id}}')" ng-show="true" >Claim</button>
                  -->
              </div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
