<ion-modal-view ng-controller="TasksCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">添加报告</h1>
        <button class="button button-icon icon ion-close" ng-click="taskModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="新报告" ng-model="newTask.name">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="到期日" ng-model="newTask.dueDate">
            </label>
            <label class="item item-input">
                提交至
                <input type="text" placeholder="" ng-model="newTask.dueDate">
            </label>
            <label class="item item-input">
                抄送
                <input type="text" placeholder="" ng-model="newTask.dueDate">
            </label>
            <label class="item item-input">
                总额
                <input type="number" placeholder="0.00￥" ng-model="newTask.dueDate">
                添加条目
                <button class="button button-icon icon ion-plus" ng-click="itemListModal.show()"></button>
            </label>
            <button class="button button-full" ng-click="startProcessInstance('reimbursementRequest','reimbursementRequest:1:5')">提交</button>
        </div>
    </ion-content>
</ion-modal-view>
