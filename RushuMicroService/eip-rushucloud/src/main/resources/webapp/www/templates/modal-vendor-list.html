<ion-modal-view ng-controller="VendorsCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Vendor</h1>
        <button class="button button-icon icon ion-close" ng-click="vendorListModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <label class="item item-radio" ng-repeat="item in $root.vendors">
            <input type="checkbox" name="group" ng-click="toggleItemListSelection(vendor.id,$index)"
                   ng-checked="$root.vendorIDsSel.indexOf(vendor.id) != -1">
            <div class="item-content">{{vendor.name}}</div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
    </ion-content>
</ion-modal-view>
