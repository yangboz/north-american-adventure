<ion-modal-view ng-controller="UsersCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">User</h1>
        <button class="button button-icon icon ion-close" ng-click="userListModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <label class="item item-radio" ng-repeat="user in curUsers">
            <input type="radio" name="group" ng-model="selectedUser" ng-value="user.id">
            <div class="item-content">{{ user.name }}</div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
    </ion-content>
</ion-modal-view>
