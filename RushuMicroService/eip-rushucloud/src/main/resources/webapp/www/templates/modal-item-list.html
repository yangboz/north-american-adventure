<ion-modal-view ng-controller="ItemsCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Item</h1>
        <button class="button button-icon icon ion-close" ng-click="itemListModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <ul class="list">
            <li class="item item-checkbox" ng-repeat="item in $root.items">
                <label class="checkbox">
                    <input type="checkbox" ng-click="toggleItemListSelection(item.id,$index)"
                           ng-checked="$root.itemIDsSel.indexOf(item.id) != -1">
                </label>
                {{item.name}}
            </li>
        </ul>
    </ion-content>
</ion-modal-view>
