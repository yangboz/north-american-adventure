<ion-view title="EXPORT">
    <ion-content has-header="true" padding="true">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="标题" ng-model="exportPDF.title">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="副标题" ng-model="exportPDF.subtitle">
            </label>
            <ul class="list">
                <li class="item item-toggle">
                    setPrintBackgroundOnOddRows
                    <label class="toggle toggle-positive">
                        <input type="checkbox" checked>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    setUseFullPageWidth
                    <label class="toggle toggle-positive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
            <button class="button button-full">Submit</button>
        </div>
    </ion-content>
</ion-view>
