<ion-view title="HOME" name="tab-dash" ng-controller="ItemsCtrl">
    <ion-nav-buttons side="left">
        <button class="button" ng-click="orderItems();">
            排序
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-plus" ng-click="itemModal.show();">
            </button>
        </ion-nav-buttons>
    </ion-nav-buttons>
  <ion-content >
      <ion-list>

          <ion-item ng-repeat="item in items.data" type="item-text-wrap"
                    >
              <div class="item item-button-right">
                  <i class="icon ion-document"></i>
                  <a href="#/tab/dash/{{item.id}}"><h2>{{item.name}} {{item.date}}</h2></a>
                  <span class="item-note">{{item.vendors}}</span>
                  <p>{{item.invoices}}</p>
                  <button class="button button-icon icon ion-ios7-close-empty" ng-click="removeItem('{{item.id}}')"></button>
              </div>
          </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
