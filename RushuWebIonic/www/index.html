<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="lib/angular-nvd3/nv.d3.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--jQuery-->
    <script class="include" type="text/javascript" src="lib/jquery/jquery-1.11.1.min.js"></script>
    <!-- D3 JS sources -->
    <script src="lib/angular-nvd3/d3.min.js"></script>
    <script src="lib/angular-nvd3/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3/angular-nvd3.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7" ng-class="{loading: loading}" ng-controller="MainController">
      <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
    <!--
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/
    -->
    <ion-nav-bar type="bar-positive"
                 animation="nav-title-slide-ios7"
                 back-button-type="button-icon button-clear"
                 back-button-icon="ion-ios7-arrow-back">
        <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

      <!-- Login Overlay -->

      <div overlay="loginOverlay" default="active">

          <form class="form-horizontal" action="" method="post">
              <fieldset>
                  <legend class="text-center">Login form</legend>

                  <!-- Name input-->
                  <div class="form-group">
                      <label class="col-md-3 control-label" for="name">Username:</label>
                      <div class="col-md-9">
                          <input name="name" type="text" placeholder="User Name" class="form-control"  ng-model="username">
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="col-md-3 control-label" for="name">Password:</label>
                      <div class="col-md-9">
                          <input name="name" type="password" placeholder="Password" class="form-control"  ng-model="password">
                      </div>
                  </div>

                  <!-- Form actions -->
                  <div class="form-group">
                      <div class="col-md-12 text-right">
                          <button type="submit" class="btn btn-primary btn-lg" ng-click="login()">Submit</button>
                      </div>
                  </div>
              </fieldset>
          </form>
          <!--
                  <p toggle="off" bubble target="loginOverlay">
                      <span class="btn btn-primary">Ok</span>
                      <span class="btn btn-default">Cancel</span>
                  </p>
          -->
      </div>

  </body>
</html>
