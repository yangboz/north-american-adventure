<ion-modal-view ng-controller="TasksCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Task</h1>
        <button class="button button-icon icon ion-close" ng-click="taskModal.hide()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name">
            </label>
            <button class="button button-full" ng-click="login()">Submit</button>
        </div>
    </ion-content>
</ion-modal-view>
