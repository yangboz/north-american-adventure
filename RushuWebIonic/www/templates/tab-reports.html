<ion-view title="Reports">
    <ion-nav-buttons side="left">
        <button class="button">
            排序
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button">
            编辑
        </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="report in reports" type="item-text-wrap" href="#/tab/report/{{report.id}}">
        {{report.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
