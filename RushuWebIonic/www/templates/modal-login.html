<ion-modal-view ng-controller="LoginCtrl">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Login</h1>
        <!--<button class="button button-clear button-primary" ng-click="loginModal.hide()">Cancel</button>-->
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username:</span>
                <input ng-model="loginModal.username" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password:</span>
                <input ng-model="loginModal.password" type="text">
            </label>
            <button class="button button-full" ng-click="login()">Submit</button>
        </div>
    </ion-content>
</ion-modal-view>
